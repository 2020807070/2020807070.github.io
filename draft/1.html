    <meta name="description" content="彩虹，其实只要空气中有水滴，而阳光正在观察者的背后以低角度照射，便可能产生可以观察到的彩虹现象，彩虹最常在下午，雨后刚转天晴时出现，这时空气内尘埃少而充满小水滴，天空的一边因为仍有雨云而较暗，而观察者头上或背后已没有云的遮挡而可见阳光，这样彩虹便会较容易被看到。另一个经常可见到彩虹的地方是瀑布附近，在晴朗的天气下背对阳光在空中洒水或喷洒水雾，亦可以制造人工彩虹。">
